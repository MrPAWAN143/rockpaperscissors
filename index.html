<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors</title>

</head>

<body>

    
    <div class="container">

        <p class="gamemsg"></p>

      
        <div class="how-round">
            <input type="number" max="20" placeholder="Game round">
            <div class="submit-btn">Start Game</div>
        </div>

        <div class="max-round">
            <h2>Play Round = <span class="gameround">0</span></h2>
        </div>

        <div class="game">
            <div id="rock" class="choice">
                <img src="rock.png" alt="Rock">
                <p>Rock</p>
            </div>
        
            <div id="paper" class="choice">
                <img src="hand-paper.png" alt="Paper">
                <p>Paper</p>
            </div>
        
            <div id="scissors" class="choice">
                <img src="scissors.png" alt="Scissors">
                <p>Scissors</p>
            </div>
        </div>
        


        <div class="drow">
            <h2>Drow Match <span class="drow-match">0</span></h2>
        </div>
        <div class="gane-points">
            <h2>Comp <span class="comp-point">0</span></h2>
            <h2>User <span class="user-point">0</span></h2>
        </div>

        <div class="played">
            <h2>Played Round = <span class="played-round">0</span></h2>
        </div>


        <div class="game-result">
            <h2 class="msg">Start Game</h2>
        </div>




    </div>






    <script src="script.js"></script>
</body>

</html>
